<form class="bg-light m-5 p-5">
    <div class="mb-3">
      <label for="num1" class="form-label">Number 1</label>
      <input type="number" class="form-control" id="num1" [(ngModel)]="num1" name="num1">
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Number 2</label>
      <input type="number" class="form-control" id="num2" [(ngModel)]="num2" name="num2">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onClickSumButton()">Sum</button>
    <div class="mb-3">
        <label for="form-label">{{sum}}</label>
    </div>
  </form>
